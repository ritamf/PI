<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type=submit]:hover {
  background-color: #45a049;
}

#form_div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<script>

  function callInsert() {
    var json = JSON.parse(document.getElementById("JSON_input").value)

    for(var i = 0; i < json.length; i++){
      console.log(json[i])
      insertIntoDB(JSON.stringify(json[i]))
    }
  }

  function insertIntoDB(json){
    //var json = document.getElementById("JSON_input").value
    var sensorid = document.getElementById("sensorID").value
    var url2 = '/insert_into_db/' + 'admin/' + sensorid
    console.log(json)
    $.ajax({ 
    headers: { 
        'Accept': 'application/json',
        'Content-Type': 'application/json' 
    },
    url: url2,
    type: 'POST',
    data: json,
    success: function(result) {
        console.log('ok')
      },
      error: function(result) {
        console.log('error')
      }
  });
  }
  
</script>
<body>

<!-- Navbar -->
<div class="topnav">
    <a href="{% url 'home_page' %}">HOME</a>
    <a class="active" href="{% url 'db_insert_page' %}">INSERT</a>
    <a href="{% url 'db_query_page' %}">QUERY</a>
</div>

<div id="form_div">
  <form>

    <label for="sensorID">Sensor ID: </label>
    <input type="text" id="sensorID" name="sensorID" placeholder="Write Sensor ID here..">

    <label for="JSON_input">JSON input: </label>
    <input style="height:200px;" type="text" id="JSON_input" name="JSON_input" placeholder="JSON input..">

    <!-- <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select> -->
    <button type="submit" onclick="callInsert()">Insert</button>
  </form>
</div>

{{sObjToken}}
</body>

</html>
